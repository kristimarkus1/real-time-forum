<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/loadNavbar.js" defer></script>

</head>
<body>
    <div id="navbar"></div>

    <div id="app">
        <h1>Register</h1>
        <form id="registration-form">
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" name="nickname" placeholder="Enter your nickname" required>
            
            <label for="age">Age:</label>
            <input type="text" id="age" name="age" placeholder="Enter your age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
            </select>

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="firstName" placeholder="Enter your first name" required>
            
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="lastName" placeholder="Enter your last name" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
